<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Tasks</title>
    <style>
        body
        {
            background-color:#88AB8E;
        }
        .box
        {
            height:150px;
            width:150px;
            color:black;
            background-color:#5C8374;
            font-size:14pt;
            text-align: center;
            margin-top: 50px;
            padding:10px;
            border: 1px solid #1B4242;
            border-radius: 10px;
            box-shadow: 5px 5px 20px #1B4242;
            font-weight: bold;
            font-family:Georgia, 'Times New Roman', sans-serif, serif;
            transition: .3s all ease-in-out;
        }
        .box:hover {
            scale: 1.5;
            transition: .3s all ease-in-out;
            color:#F2F1EB;
            text-transform: uppercase;
        }
        .cod {
            display: flex;
            justify-content: center;
            text-transform: uppercase;
            color:#F2F1EB;
            margin-top: 200px;
        }
        a
        {
            text-decoration:none;
            color:#F2F1EB;
        }
        .flexc {
            display: flex;
            flex-wrap: wrap;
            width:100%;
            justify-content: center;
            gap: 50px
        }
        img {
            height:50px;
            width:50px;
        }
    </style>
</head>
<body>
    <div class="cod">
        <h1>CODSOFT Internship</h1>
    </div>
    <div class="flexc">
        <a href="./LandingPage/index.html" target="_blank">
            <div class="box">
                Task 1
                <br>
                <p>Landing Page</p>
                <img src="./assets/landp.png" alt="LandingPage"/>
            </div>
        </a>
        <a href="./Portfolio/index.html" target="_blank">
            <div class="box">
                Task 2
                <br>

                <img src="./assets/port.png" alt="Portfolio"/>
            </div>
        </a>
        <a href="./Calculator/index.html" target="_blank">
            <div class="box">
                Task 3
                <br>
                <p>Calculator</p>
                <img src="./assets/calc.png" alt="Calculator"/>
            </div>
        </a>
    </div>
</body>
</html>
